<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Clone</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fafafa; margin: 0; padding: 0;">

  <!-- Top Navigation Bar -->
  <div style="background-color: #fff; border-bottom: 1px solid #ccc; padding: 10px 20px;">
    <h2 style="display: inline;">Instagram</h2>
    <input type="text" placeholder="Search" style="float: right; padding: 5px;">
  </div>

  <!-- Profile Section -->
  <div style="max-width: 800px; margin: 20px auto; background-color: #fff; padding: 20px; border: 1px solid #ccc;">
    <div style="display: flex; align-items: center;">
      <img src="https://via.placeholder.com/100" style="border-radius: 50%; margin-right: 20px;">
      <div>
        <h3>username</h3>
        <p>Posts: 10 | Followers: 120 | Following: 180</p>
      </div>
    </div>
  </div>

  <!-- Posts Grid -->
  <div style="max-width: 800px; margin: 20px auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
    <img src="https://via.placeholder.com/250" style="width: 100%;">
    <img src="https://via.placeholder.com/250" style="width: 100%;">
    <img src="https://via.placeholder.com/250" style="width: 100%;">
    <img src="https://via.placeholder.com/250" style="width: 100%;">
    <img src="https://via.placeholder.com/250" style="width: 100%;">
    <img src="https://via.placeholder.com/250" style="width: 100%;">
  </div>

  <!-- Footer -->
  <div style="text-align: center; padding: 20px; color: #777;">
    <p>Instagram Clone &copy; 2025</p>
  </div>

</body>
</html>
